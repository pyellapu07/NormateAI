[phases.setup]
nixPkgs = ['python312']

[phases.install]
cmds = ['pip install -r requirements.txt']

[phases.build]
cmds = ['python -c "import nltk; nltk.download(\"punkt\"); nltk.download(\"stopwords\"); nltk.download(\"vader_lexicon\")"']

[start]
cmd = 'uvicorn main:app --host 0.0.0.0 --port ${PORT:-8000}'
